<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <style>
        .classA {
            background: red;
        }
        .classB {
            color : yellow;
        }
    </style>
</head>
<body style="height: 2000px">
<div id="app">
    <p class="static" :class="{classA:isA,classB:isB}">测试v-bind:class 对象语法</p>
    <p class="static" :class="['classA','classB']">测试v-bind:class 数组语法</p>
    <p class="static" :class="[classA,classB]">测试v-bind:class 数组语法</p>
    <p :style="{ color: activeColor, fontSize: fontSize + 'px' }">测试v-bind:style</p>
</div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>

    new Vue({
        el: '#app',
        data: {

            isB:true,
            classA:'classA',
            classB:'classB',
            activeColor:'red',
            fontSize:30
        },

        computed: {}

    //scroll方法中当间隔时间大于2s，do somthing执行一次
    window.addEventListener('scroll',function(){
        clearTimeout(timer)
        var timer ;//使用闭包，缓存变量
        var startTime = new Date();
        return function(){
            var curTime = new Date();
            if(curTime - startTime >= 2000){
                timer = setTimeout(function(){
                    console.log('do somthing')
                },500);
                startTime = curTime;
            }

        }
    }());//此处()作用 - 立即调用return后面函数，形成闭包
